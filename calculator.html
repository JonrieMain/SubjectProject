<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body{
			height: 100vh;
			width: 100%;
			transition: .3s linear;
		}
		.calcu-con{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			height: 500px;
			width: 300px;
			background: none;
			border: .9rem solid #000;
			border-radius: 2rem;
			overflow: hidden;
		}
		.calcu-con #display{
			height: 5rem;
			width: 100%;
			background: #d1d1d1;
		}
		.calcu-con .buttons{
			padding: .5rem;
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			grid-template-rows: repeat(5, 1fr);
			grid-column-gap: .5rem;
			grid-row-gap: .5rem;
			height: 83%;	
		}

		.calcu-con .buttons button{
			cursor: pointer;
			outline: none;
			border: 0;
			border-radius: 2rem;
			padding: .4rem 1rem;
			transition: .3s ease;
			font-size: 1.5rem;
			color: mediumpurple;
			background: #d1d1d1;
		}
		.calcu-con .buttons button:hover{
			transform: scale(1.2);
		}
	</style>
</head>
<body id="bodyTheme" class="light">
	<div class="calcu-con">
		<i class="fa-solid fa-calculator"></i>
		<div id="display" style="color: #000; text-align: right;font-size: 2rem;color: rebeccapurple;"></div>
		<div id="buttons" class="buttons">
			<button id="clear">C</button>
			<button id="/">รท</button>
			<button id="*">ร</button>
			<button id="del">del</button>
			<button id="7">7</button>
			<button id="8">8</button>
			<button id="9">9</button>
			<button id="-">-</button>
			<button id="4">4</button>
			<button id="5">5</button>
			<button id="6">6</button>
			<button id="+">+</button>
			<button id="1">1</button>
			<button id="2">2</button>
			<button id="3">3</button>
			<button id="(">(</button>
			<button id="0">0</button>
			<button id=")">)</button>
			<button id="equal">=</button>
			<input id="theme" type="button" value="D" name="" style="border-radius: 2rem;border: 0;font-size: 2rem;cursor: pointer;">
		</div>
	</div>

</body>
<script type="text/javascript">
	let buttons = document.querySelectorAll('button');
	let display = document.querySelector('#display');
	let theme = document.querySelector('#theme');
	let bodyTheme = document.querySelector('#bodyTheme');
	let buttonsBorder = document.querySelector('.calcu-con');
	buttons.forEach((allBtn)=>{
		allBtn.addEventListener('click',()=>{
			if(allBtn.id === "clear"){
				display.innerText="";
			}else if(allBtn.id === "del"){
				let convertToString = display.innerText.toString();
				display.innerText = convertToString.substr(0, convertToString.length -1);
			}else if(display.innerText != "" && allBtn.id === "equal"){
				display.innerText = eval(display.innerText);
			}else if(display.innerText === "" && allBtn.id === "equal"){
				display.innerText="";
			}else{
				display.innerText+=allBtn.id;
			}
		});
	});

	theme.addEventListener('click',()=>{
		if (bodyTheme.classList.contains("light")) {
			bodyTheme.style.background="#000";
			bodyTheme.classList.remove("light");
			bodyTheme.classList.add("dark");
			theme.value="L";
			buttonsBorder.style.border=".9rem solid #fff";
		}else{
			bodyTheme.style.background="#fff";
			bodyTheme.classList.add("light");
			bodyTheme.classList.remove("dark");
			theme.value="D";
			buttonsBorder.style.border=".9rem solid #000";
		}
	});
</script>
</html>
